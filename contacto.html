<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f7f7f7; }
    form { background: #fff; padding: 2em; border-radius: 8px; max-width: 450px; margin: auto; box-shadow: 0 2px 8px #0001; }
    label { display: block; margin-top: 1em; }
    input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.5em; }
    button { margin-top: 1.5em; padding: 0.7em 2em; }
    .checkbox-label { display: flex; align-items: center; margin-top: 1em; }
    .checkbox-label input { width: auto; margin-right: 0.5em; }
  </style>
</head>
<body>
  <h2>Contáctanos</h2>
  <form>
    <!-- Campo de nombre -->
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <!-- Campo de correo -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <!-- Campo de teléfono -->
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10,15}" placeholder="Ej: 6181234567">

    <!-- Motivo de contacto -->
    <label for="motivo">Motivo de contacto:</label>
    <select id="motivo" name="motivo" required>
      <option value="">Selecciona una opción</option>
      <option value="consulta">Consulta general</option>
      <option value="cotizacion">Cotización</option>
      <option value="soporte">Soporte</option>
      <option value="otro">Otro</option>
    </select>

    <!-- Mensaje -->
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <!-- Checkbox de términos -->
    <label class="checkbox-label">
      <input type="checkbox" name="terminos" required>
      Acepto los términos y condiciones
    </label>

    <!-- Botón de envío -->
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
